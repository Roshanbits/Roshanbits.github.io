<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'DM Sans', sans-serif;
      background: #f8f9fa;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 80px;
    }

    .main-content {
      flex: 1 0 auto;
      width: 100%;
    }

    .navbar {
      background-color: #ecebe9;
      padding: 1rem 2rem;
      z-index: 10;
    }

    .navbar-nav .nav-link {
      position: relative;
      color: #333;
      font-weight: 500;
      margin: 0 10px;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #20c997;
    }

    .navbar-nav .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #20c997;
    }

    .social-icons a {
      color: #444;
      margin-left: 10px;
      font-size: 1.1rem;
    }

    .social-icons a:hover {
      color: #20c997;
    }

    .hero-section {
      min-height: 100vh;
      background: linear-gradient(rgba(32,201,151,0.7),rgba(32,201,151,0.3)), url('/s/imgs/r2.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding-top: 5rem;
      padding-bottom: 3rem;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-shadow: 0 2px 8px #0005;
    }

    .hero-content img {
      width: 140px;
      height: 140px;
      border: 4px solid #fff;
      box-shadow: 0 2px 16px #0002;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .recent-projects-section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 2.5rem 1rem;
      margin: 2rem auto 2rem auto;
      max-width: 1100px;
    }

    .project-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      transition: transform 0.2s;
      height: 100%;
    }

    .project-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 4px 24px #20c99722;
    }

    .project-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .footer {
      background-color: #ecebe9 !important;
      flex-shrink: 0;
      width: 100%;
      margin-top: auto;
      box-shadow: 0 -2px 8px #0001;
    }

    @media (max-width: 768px) {
      .hero-content h1 { font-size: 2.2rem; }
      .hero-content h4, .typewriter { font-size: 1.1rem; }
      .recent-projects-section { padding: 1.5rem 0.5rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg w-100 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="index.html">ROSHAN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Awards & Certifications</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="d-none d-lg-flex social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="https://linkedin.com/in/roshanbitlingu"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <!-- Hero Section -->
    <section class="hero-section position-relative">
      <div class="hero-content container position-relative">
        <img src="static/imgs/roshan.jpeg" alt="Roshan" class="rounded-circle mb-4" style="width:140px; height:140px; border:4px solid #fff; box-shadow:0 2px 16px #0002;">
        <h1 class="display-4 fw-bold mb-2" id="greeting">Hi, I'm Roshan Bitlingu</h1>
        <h4 class="mb-4 typewriter" id="typewriter"></h4>
        <a href="portfolio.html" class="btn btn-success btn-lg px-5 py-2">View Portfolio</a>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="container my-5">
      <h2 class="mb-4">Contact Form</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit & Download .txt</button>
      </form>
    </section>

    <!-- Recent Projects Section -->
    <section class="recent-projects-section">
      <h2 class="text-center mb-4">Recent Projects</h2>
      <div class="container">
        <div class="row" id="projects-row">
          <!-- Project cards will be dynamically added here -->
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center py-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <span class="mb-2 mb-md-0">&copy; 2024 ROSHAN. All rights reserved.</span>
      <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="https://linkedin.com/in/roshanbitlingu"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Typewriter effect for subtitle
    const typewriterTexts = [
      'Web Developer & Designer',
      'IoT and Robotics Enthusiast',
      'Open Source Contributor',
      'Passionate Problem Solver'
    ];
    let twIndex = 0, charIndex = 0, isDeleting = false;
    const typewriterElem = document.getElementById('typewriter');
    function typeWriter() {
      const current = typewriterTexts[twIndex];
      if (isDeleting) {
        typewriterElem.textContent = current.substring(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          twIndex = (twIndex + 1) % typewriterTexts.length;
          setTimeout(typeWriter, 600);
        } else {
          setTimeout(typeWriter, 40);
        }
      } else {
        typewriterElem.textContent = current.substring(0, charIndex++);
        if (charIndex > current.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1200);
        } else {
          setTimeout(typeWriter, 80);
        }
      }
    }
    typeWriter();

    // Dynamic greeting based on time
    const greetingElem = document.getElementById('greeting');
    const hour = new Date().getHours();
    let greet = "Hi, I'm Roshan Kumar";
    if (hour < 12) greet = 'Good Morning, I\'m Roshan Bitlingu';
    else if (hour < 18) greet = 'Good Afternoon, I\'m Roshan Bitlingu';
    else greet = 'Good Evening, I\'m Roshan Bitlingu';
    greetingElem.textContent = greet;

    // Dynamic Recent Projects
    const projects = [
      {
        title: 'Smart Parking System (IoT)',
        img: 'static/imgs/r1.png',
        desc: 'Built a smart parking solution with sensor integration and real-time monitoring.'
      },
      {
        title: 'Java Bill Generator',
        img: 'static/imgs/r1.jpg',
        desc: 'Created a desktop billing application using Java Swing with modular class structure.'
      },
      {
        title: 'VPlace â€“ College Placement Portal',
        img: 'static/imgs/roshan.jpeg',
        desc: 'Developed a Django-based portal with secure REST APIs and optimized database queries.'
      }
    ];
    const projectsRow = document.getElementById('projects-row');
    projects.forEach(project => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      
      projectsRow.appendChild(col);
    });

    // Contact form logic for .txt download
    let allSubmissions = '';
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const entry = `Name: ${name}\nEmail: ${email}\nMessage: ${message}\n---\n`;
      allSubmissions += entry;
      // Create and trigger download
      const blob = new Blob([allSubmissions], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'submissions.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      // Optionally reset form
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
